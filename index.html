<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/fae09bb6b8.js" crossorigin="anonymous"></script>
    <title>R-P-S Elements</title>
</head>

<body>
    <div class="container">
        <div class="game-layout">
            <div class="game-container">
                <div class="name-input-container">
                    <input type="text" id="player-name" placeholder="Enter your name">
                    <button id="start-game">Start Game</button>
                </div>
                <div class="scores" style="display: none;">
                    <div class="player-score">
                        <h2><span id="player-name-display">Player</span> Score: <span id="player-score">0</span></h2>
                    </div>

                    <div class="computer-score">
                        <h2>Computer Score: <span id="computer-score">0</span></h2>
                    </div>
                </div>
                <div class="choices" style="display: none;">
                    <button class="choice" data-choice="rock"><img src="assets/img/rock.png" alt="Rock">Rock</button>
                    <button class="choice" data-choice="paper"><img src="assets/img/paper.png"
                            alt="Paper">Paper</button>
                    <button class="choice" data-choice="scissors"><img src="assets/img/scissors.png"
                            alt="Scissors">Scissors</button>
                    <button class="choice" data-choice="lizard"><img src="assets/img/lizard.png"
                            alt="Lizard">Lizard</button>
                    <button class="choice" data-choice="spock"><img src="assets/img/spock.png"
                            alt="Spock">Spock</button>
                </div>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
